<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Miss Waniya</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .envelope {
      width: 200px;
      height: 120px;
      background: #fff;
      position: relative;
      cursor: pointer;
      transform: rotate(-5deg);
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
      transition: opacity 1s ease-out;
    }
    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 60px 100px 0 100px;
      border-color: pink transparent transparent transparent;
      top: 0;
      left: 0;
    }
    .envelope::after {
      top: auto;
      bottom: 0;
      border-width: 0 100px 60px 100px;
      border-color: transparent transparent hotpink transparent;
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: pink;
      font-size: 64px;
      font-family: 'Great Vibes', cursive;
      opacity: 0;
      display: none;
    }
    .message.show {
      display: block;
      animation: fadeInScale 2s ease forwards;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 3s linear forwards;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { opacity: 1; transform: translateY(0) rotate(45deg); }
      100% { opacity: 0; transform: translateY(-200px) rotate(45deg); }
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope" onclick="showMessage()"></div>
  <div class="message" id="message">Sorry Miss Waniya</div>
  <script>
    function showMessage() {
      const envelope = document.getElementById('envelope');
      envelope.style.opacity = '0';
      setTimeout(() => envelope.style.display = 'none', 1000);

      const message = document.getElementById('message');
      message.classList.add('show');

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * window.innerWidth}px`;
        heart.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
